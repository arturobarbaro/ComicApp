<h1 class="animated fadeIn"> {{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>

    <div class="col-md-8">
        <h3> {{heroe.nombre }} </h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <p>
             Fecha de aparicion: {{ heroe.aparicion }}
        </p>
        <div class="">
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel-logo.png" class="img-logo" alt="Marvel">
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dc-logo.png" class="img-logo" alt="DC">
        </div>

    </div>

</div>
